<!DOCTYPE html>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
  <title>GameHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://cdn.cloudflare.steamstatic.com/steam/apps/730/page_bg_generated_v6b.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    header {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #444;
      border-radius: 0 0 20px 20px;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #fff;
    }

    .game-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .game-card {
      background-color: rgba(0, 0, 0, 0.7);
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      color: white;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .game-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .game-card p {
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
